<!-- Reusable Header Component -->
<header class="portfolio-header">
    <div class="header-content">
        <!-- Logo/Name -->
        <div class="header-brand">
            <h1 class="brand-name" data-i18n="header.name">Adel Abdallah</h1>
            <p class="brand-title" data-i18n="header.title">Software Engineer</p>
        </div>
        
        <!-- Navigation -->
        <nav class="header-nav">
            <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
            <a href="services.html" class="nav-link" data-i18n="nav.services">Services</a>
            <a href="#contact" class="nav-link" data-i18n="nav.contact">Contact</a>
        </nav>
        
        <!-- Header Actions -->
        <div class="header-actions">
            <!-- Download PDF Button -->
            <a href="./Adel-Abdallah-Resume.pdf" download class="btn btn-primary btn-icon" title="Download PDF Version" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span data-i18n="header.downloadPdf">Download PDF</span>
            </a>
            
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="btn btn-icon" type="button" title="Toggle Theme" aria-label="Toggle dark/light theme">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            
            <!-- Language Selector -->
            <div class="language-selector">
                <button id="language-toggle" class="btn btn-icon" type="button" title="Select Language" aria-haspopup="true" aria-expanded="false">
                    <svg class="language-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </button>
                <div id="language-dropdown" class="language-dropdown" role="menu" aria-hidden="true">
                    <button class="language-option" data-lang="en" role="menuitem" tabindex="-1">English</button>
                    <button class="language-option" data-lang="ar" role="menuitem" tabindex="-1">العربية</button>
                    <button class="language-option" data-lang="fr" role="menuitem" tabindex="-1">Français</button>
                    <button class="language-option" data-lang="es" role="menuitem" tabindex="-1">Español</button>
                    <button class="language-option" data-lang="it" role="menuitem" tabindex="-1">Italiano</button>
                    <button class="language-option" data-lang="ja" role="menuitem" tabindex="-1">日本語</button>
                    <button class="language-option" data-lang="ko" role="menuitem" tabindex="-1">한국어</button>
                    <button class="language-option" data-lang="zh" role="menuitem" tabindex="-1">中文</button>
                    <button class="language-option" data-lang="tl" role="menuitem" tabindex="-1">Tagalog</button>
                </div>
            </div>
        </div>
    </div>
</header>
